<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Encriptador</title>
</head>

<body>

    <div class="container">


        <header>
            <img src="assets/img/Logo.png" alt="" class="logo">
        </header>
        <main>
            <section class="child1">
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div>
                    <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>

            <section class="child2">
                <textarea class="mensaje"></textarea>
                <div class="contenedor-parrafo" onclick="btnEncriptar()">
                    <h3>Ningún mensaje fue <br> encontrado</h3>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div>
                    <button class="copiar" onclick="botonCopiar()">Copiar</button>
                </div>
            </section>
        </main>


    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
